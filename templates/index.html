<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Extractor</title>
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 450px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        input {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        textarea {
            width: 100%;
            margin-top: 15px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 6px;
        }

        #loader {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Image to Text Extractor</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Extract Text</button>
        <div id="loader">Processing imageâ€¦</div>
    </form>

    {% if text %}
        <textarea rows="8">{{ text }}</textarea>
    {% endif %}
</div>

<script>
function showLoader(){
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
